<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White Map - thinkB Creative Agency</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
            filter: brightness(1.5);
            /* Enhances brightness for whiter streets */
        }

        .white-pin {
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 24px;
        }

        .leaflet-touch .leaflet-bar {
            border: 1px solid white;
            background-clip: padding-box;
        }

        .leaflet-touch .leaflet-bar a:first-child {
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            border-bottom: 1px solid white;
            background: black;
            color: white;
        }

        .leaflet-touch .leaflet-bar a:last-child {
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            background: black;
            color: white;
        }

        /* Google Maps button styles */
        .google-maps-control {
            background: black;
            border: 1px solid white;
            border-radius: 2px;
            margin-top: 5px;
        }

        .google-maps-control a {
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 12px;
            padding: 5px 10px;
            display: block;
            text-align: center;
        }

        .google-maps-control a:hover {
            background: #333;
        }


        .dropdown {
            width: 100%;
            position: relative;
        }

        .dropdown-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            transition: none !important;
        }

        /* .dropdown-toggle:hover {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0,123,255,0.3);
  } */

        .dropdown-toggle span {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .dropdown-menu {
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .dropdown-menu input {
            width: fit-content !important;
            margin-bottom: 0px !important;
        }

        .dropdown-menu label {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .dropdown-menu label:hover {
            background: black;
            color: white;
        }

        .dropdown-menu input[type="checkbox"] {
            margin-right: 10px;
            width: 20px !important;
            height: 20px !important;
            cursor: pointer !important;
        }

        .dropdown-menu input[type="checkbox"]:checked {
            accent-color: black;
            outline: 1.5px solid white;
            border-radius: 4px !important;
        }


        .selected-items {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .selected-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: black;
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 13px;
        }

        .selected-item i {
            cursor: pointer;
        }

        /* ✅ Custom Scrollbar */
        .dropdown-menu::-webkit-scrollbar {
            width: 8px;
        }

        .dropdown-menu::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .dropdown-option input[type="checkbox"]:checked {
            background-color: #000;
            /* ← change this to black */
            border-color: #000;
            /* optional: also make border black */
        }


        /* Contact section over map */
        .contact-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8%;
            z-index: 10;
        }

        .contact-left {
            flex: 1;
        }

        .contact-left h1 {
            font-size: 64px;
            font-weight: 600;
            color: white;
        }

        /* Form floating card */
        .contact-form {
            background: #fff;
            color: #000;
            width: 25%;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            left: 64%;
        }

        .contact-form h3 {
            margin-bottom: 25px;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            margin-bottom: 18px;
            font-size: 18px;
            background: transparent;
            outline: none;
        }

        .contact-form select[multiple] {
            height: 80px;
        }

        .contact-form button {
            position: relative;
            background: #333;
            color: #fff;
            border: none;
            padding: 16px 32px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            float: right;
            left: 42px;
            margin-top: 16px;
        }

        .contact-form button:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4) !important;
        }

        footer {
            background: #000;
            color: #fff;
            padding: 60px 10%;
            display: flex;
            justify-content: space-between;
        }

        .footer-section {
            width: 40%;
        }

        .footer-section h4 {
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .footer-section p {
            margin: 0;
            font-size: 14px;
            line-height: 1.6;
            color: #aaa;
        }

        .footer-section p a,
        .footer-section a {
            text-decoration: none;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div style="padding-top: 120px;">
        <div class="contact-container" style="position: relative;height: 500px;">

            <!-- MAP -->
            <div id="map" style="position: relative; z-index: 1;height: 500px;"></div>

            <!-- FORM ABOVE MAP -->
            <div class="contact-form" style="position: absolute; top: 42%; transform: translateY(-50%); z-index: 10;">
                <h3>Get in touch</h3>
                <form>
                    <input type="text" placeholder="Full Name" required />
                    <input type="text" placeholder="Designation" required />
                    <input type="email" placeholder="Email ID" required />
                    <input type="text" placeholder="Phone Number" required />
                    <input type="text" placeholder="Company" required />
                    <label for="industry" style="font-size:13px;color:#555;">Looking for Industry</label>
                    <div class="dropdown">
                        <div class="dropdown-toggle" id="dropdownToggle">
                            <span>Select your industry</span>
                            <i class="fa-solid fa-chevron-down" id="dropdownIcon"></i>
                        </div>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <label><input type="checkbox" value="Web Designing"> Web Designing</label>
                            <label><input type="checkbox" value="Branding"> Branding</label>
                            <label><input type="checkbox" value="UI/UX Designing"> UI/UX Designing</label>
                            <label><input type="checkbox" value="Digital Marketing"> Digital Marketing</label>
                            <label><input type="checkbox" value="Graphic Design"> Graphic Design</label>
                        </div>
                    </div>

                    <div class="selected-items" id="selectedItems"></div>
                    <textarea placeholder="Message / Comment" rows="3"></textarea>
                    <button type="submit">SEND MESSAGE →</button>
                </form>
            </div>
        </div>








        <!-- Footer -->
        <footer>
            <div class="footer-section">
                <h4>OUR ADDRESS</h4>
                <a href="https://maps.app.goo.gl/JKbcifvFvaAUkkDa6" target="_blank">
                    thinkB Creative Agency,<br />
                    204, 2nd Cross Rd, East of NGEF Layout, Kasturi Nagar,<br />
                    Bengaluru, Karnataka 560043
                </a>
            </div>
            <div class="footer-section">
                <h4>OUR CONTACTS</h4>
                <p>
                    <a href="mailto:hello@thinkB.com">hello@thinkB.com</a><br />
                    <a href="tel:+79008007060">+7 900 800 70 60</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on the provided coordinates, with attribution disabled
        var map = L.map('map', {
            attributionControl: false // Removes the attribution label
        }).setView([13.002686105427477, 77.66139089321865], 15); // Coordinates for thinkB Creative Agency, zoom level 15

        // Add CartoDB Dark Matter tiles for black background with white streets
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);

        // Create a custom divIcon using Font Awesome location-dot icon
        var whitePinIcon = L.divIcon({
            html: '<i class="fa-solid fa-location-dot white-pin"></i>',
            iconSize: [24, 24],
            iconAnchor: [12, 24], // Anchor at the bottom center of the pin
            popupAnchor: [0, -24], // Popup opens above the pin
            className: '' // Remove default Leaflet icon styling
        });

        // Add a marker with the Font Awesome white location-dot icon, popup on hover
        var marker = L.marker([13.002686105427477, 77.66139089321865], { icon: whitePinIcon }).addTo(map)
            .bindPopup('thinkB Creative Agency<br>204, 2nd Cross Rd, East of NGEF Layout, Kasturi Nagar, Bengaluru, Karnataka 560043');

        // Show popup on hover (mouseover) and hide on mouseout
        marker.on('mouseover', function () {
            this.openPopup();
        });
        marker.on('mouseout', function () {
            this.closePopup();
        });

        // Create custom Google Maps button control
        L.Control.GoogleMaps = L.Control.extend({
            options: {
                position: 'topleft'
            },
            onAdd: function (map) {
                var container = L.DomUtil.create('div', 'google-maps-control');
                var link = L.DomUtil.create('a', '', container);
                link.innerHTML = 'View on Google Maps';
                link.href = 'https://maps.app.goo.gl/JKbcifvFvaAUkkDa6';
                link.target = '_blank'; // Open in new tab
                return container;
            }
        });

        // Add Google Maps button to the map
        L.control.googleMaps = function (opts) {
            return new L.Control.GoogleMaps(opts);
        };
        L.control.googleMaps().addTo(map);
    </script>

    <script>
        const dropdownToggle = document.getElementById('dropdownToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const dropdownIcon = document.getElementById('dropdownIcon');
        const selectedItemsContainer = document.getElementById('selectedItems');

        dropdownToggle.addEventListener('click', () => {
            const isOpen = dropdownMenu.style.display === 'block';
            dropdownMenu.style.display = isOpen ? 'none' : 'block';
            dropdownIcon.classList.toggle('fa-chevron-down', isOpen);
            dropdownIcon.classList.toggle('fa-chevron-up', !isOpen);
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                dropdownMenu.style.display = 'none';
                dropdownIcon.classList.add('fa-chevron-down');
                dropdownIcon.classList.remove('fa-chevron-up');
            }
        });

        const checkboxes = dropdownMenu.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(cb => cb.addEventListener('change', updateSelectedItems));

        function updateSelectedItems() {
            selectedItemsContainer.innerHTML = '';
            const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);

            dropdownToggle.querySelector('span').textContent = selected.length ? selected.join(', ') : 'Select options';

            selected.forEach(value => {
                const span = document.createElement('span');
                span.className = 'selected-item';
                span.textContent = value;

                const removeIcon = document.createElement('i');
                removeIcon.className = 'fa-solid fa-xmark';
                removeIcon.addEventListener('click', () => {
                    const cb = Array.from(checkboxes).find(c => c.value === value);
                    if (cb) cb.checked = false;
                    updateSelectedItems();
                });

                span.appendChild(removeIcon);
                selectedItemsContainer.appendChild(span);
            });
        }
    </script>
</body>

</html>
